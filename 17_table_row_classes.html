<!DOCTYPE html>

<html>
  <head>
    <title>My amazing Bootstrap site!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <table class="table">
      <caption>Figure 2-18. Table row classes</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Payment Taken</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>

        <tr class="success">
          <td>1</td>
          <td>TB - Monthly</td>
          <td>01/04/2012</td>
          <td>Approved</td>
        </tr>

        <tr class="danger">
          <td>2</td>
          <td>TB - Monthly</td>
          <td>02/04/2012</td>
          <td>Declined</td>
        </tr>

        <tr class="warning">
          <td>3</td>
          <td>TB - Monthly</td>
          <td>03/04/2012</td>
          <td>Pending</td>
        </tr>

        <tr class="info">
          <td>4</td>
          <td>TB - Monthly</td>
          <td>04/04/2012</td>
          <td>Call in to confirm</td>
        </tr>

        <tr class="active">
          <td>5</td>
          <td>TB - Monthly</td>
          <td>08/04/2012</td>
          <td>Active</td>
        </tr>

        <tr>
          <td>6</td>
          <td>TB - Monthly</td>
          <td>18/04/2012</td>
          <td>Normal</td>
        </tr>
      </tbody>
    </table>

    <script src = "js/jquery-3.1.1.js"></script>
    <script src = "js/bootstrap.js"></script>
  </body>
</html>
